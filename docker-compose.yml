version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET_KEY=your-secret-key-here
      - DATABASE_URL=sqlite:///interview_system.db
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/ai_models:/app/ai_models
    restart: unless-stopped
    networks:
      - interview-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - interview-network

networks:
  interview-network:
    driver: bridge

volumes:
  uploads:
  ai_models: